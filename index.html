<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PortFolio</title>
    <link rel="shortcut icon" href="./assets/img/Icon.png" />

</head>
<header>
    <img src="./assets/img/logo.png" alt="">
</header>

<body>
    <main>
        <div id="textContainer">
            <div id="typedtext"></div>
        </div>
        <ul>
            <li class="direction">
                <a href="./pages/aboutme.html">About Me</a>
                <div class="arrow">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </li>

        </ul>
        <div id="virtual-keyboard">
            <div class="key-row">
              <div class="key" id="arrowUp">↑</div>
            </div>
            <div class="key-row">
              <div class="key" id="arrowLeft">←</div>
              <div class="key" id="arrowDown">↓</div>
              <div class="key" id="arrowRight">→</div>
            </div>
            <div class="key-row">
              <div class="key" id="space">Jump</div>
            </div>
          </div>
        </div>
        <div id="container">
            <div id="character">
                <img id="run" src="" alt="characterRun">
            </div>
        </div>
    </main>
    <footer>
        <div id="description">
            <p>Web Developer <br>From <span class="fr">FR</span></p>
        </div>
        <div id="reseau">
            <a href="https://www.instagram.com/mazikeenst/"><img src="./assets/img/reseau/instagram.svg"
                    alt="Instagram"></a>
            <a href="https://www.facebook.com/MarinaS.Tacite/"><img src="./assets/img/reseau/facebook.svg"
                    alt="Facebook"></a>
            <a href="https://github.com/Maziist"><img src="./assets/img/reseau/github.svg" alt="GitHub"></a>
        </div>
    </footer>
    <script src="./assets/js/scrip.js"></script>
</body>

</html>
